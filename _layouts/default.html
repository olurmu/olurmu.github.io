<!DOCTYPE html>
<html lang="en">
<head>{% include header.html %}</head>
<body class="post-template tag-general tag-cupcake">

<section id="wrapper">
	<a class="hidden-close"></a>
	<div class="progress-container">
		<span class="progress-bar"></span>
	</div>
	<header id="post-header">
		<div class="inner">
			<nav id="navigation">
				<span id="home-button" class="nav-button">
					<a class="home-button" href="{{site.url}}" title="Home"></i> Ana səhifə</a>
				</span>
			</nav>
			<h1 class="post-title">{{page.title}}</h1>
			<span class="post-meta">{{page.author}} | <time datetime="{{page.date | date: '%m/%d/%Y'}}">{{page.date | date:'%m/%d/%Y'}}</time></span>
		</div>
	</header>

	<main class="content" role="main">
		<article class="{{post_class}} post tag-general tag-cupcake">
			<div class="inner">
				<section class="post-content">
					{{content}}
				</section>
				<section class="post-info">
					<div class="post-share">
						<a class="twitter" href="https://twitter.com/share?text={{page.title}}&url={{site.url}}{{page.url}}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
							<i class="ic ic-twitter"></i><span class="hidden">Twitter</span>
						</a>
						<a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
							<i class="ic ic-facebook"></i><span class="hidden">Facebook</span>
						</a>
						<a class="googleplus" href="https://plus.google.com/share?url={{site.url}}{{page.url}}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
							<i class="ic ic-googleplus"></i><span class="hidden">Google+</span>
						</a>
						<div class="clear"></div>
					</div>
					<aside class="post-tags">
						{{post.tags}}
					</aside>
					<div class="clear"></div>
				</section>
			</div>
		</article>
	</main>
{% include footer.html %}
</body>
</html>
